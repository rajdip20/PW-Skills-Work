<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Recommendations</title>
        
        <style>
            body {
                text-align: center;
                font-size: 18px;
                padding: 20px;
            }

            ul {
                list-style-type: decimal;
            }

            li {
                border: 5px solid #ccc;
                border-radius: 10px;
                margin-bottom: 10px;
                padding: 10px;
                text-align: left;
            }

        </style>
    </head>

    <body>
        <h1>Recommended {{ count }} Movies for {{ category }}</h1>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
